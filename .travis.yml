env:
  global:
  - secure: 
  - secure: 
  - secure: 

#addons:
#  ssh_known_hosts: $DEPLOY_HOST

language: node_js

node_js:
- node

install:
- npm install

cache:
  directories:
  - node_modules

before_deploy:
- openssl aes-256-cbc -K $encrypted_3f698a17050f_key -iv $encrypted_3f698a17050f_iv -in .travis/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: "/bin/bash .travis/deploy.sh"
  on:
    branch: master

notifications:
  email:
    recipients:
    - sdrsn.chaki@gmail.com
    on_success: always
    on_failure: always
